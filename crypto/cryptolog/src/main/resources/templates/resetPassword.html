<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link rel="stylesheet"  th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
    <link rel="stylesheet"  href="main.css" th:href="@{css/main.css}">
    <title>Reset Password</title>
</head>
<body class = "contain">

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fas fa-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Reset password</h2>

                        <div class="panel-body">

                            <div th:if="${error}">
                                <div class="alert alert-danger">
                                    <span th:text="${error}"></span>
                                </div>
                            </div>

                            <form th:action="@{/reset}" th:object="${passwordReset}" method="post">
                                    <span class="error-message"
                                          th:if="${#fields.hasGlobalErrors()}"
                                          th:each="error : ${#fields.errors('global')}"
                                          th:text="${error}">Validation error</span>

                                <input type="hidden" name="token" th:value="${token}"/>

                                <div class="form-group">
                                    <label for="password"></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password"
                                               aria-describedby="basic-addon1" id="password"
                                               th:field="*{password}" th:errorClass="is-invalid"/>
                                    </div>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('password')}"
                                          th:errors="*{password}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword"></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                               aria-describedby="basic-addon2" id="confirmPassword"
                                               th:field="*{confirmPassword}" th:errorClass="is-invalid"/>
                                    </div>
                                    <span class="text-danger"
                                          th:if="${#fields.hasErrors('confirmPassword')}"
                                          th:errors="*{confirmPassword}"></span>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-success">Save new password</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                Now you can log in  <a href="/" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
