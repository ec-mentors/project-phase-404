<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general :: head">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title != null} ? ${title} : 'CryptoLog'"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/510c92cedb.js" crossorigin="anonymous"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />

</head>
</head>

<body>
    <header th:replace="/fragments/general.html :: header"></header>
    <main>
        <section class="assetheadtext">
            <h2>
                Portfolio diversification options

            </h2>
            <h3> Select the portfolio you want to apply to your current assets</h3>

        </section>

        <div class="containerasset">

            <div class="blues">
                <section class="grid-container">

                    <button type="button" class="allocation" id="maxi">
                        <div class="box a">
                            <p th:text="maxi">
                                The <br> Maximalist
                            </p>
                            <span>
                                100 % Bitcoin
                            </span>
                        </div>
                    </button>
                    <button type="button" class="allocation" id="conserv">
                        <div class="box b">
                            <p th:text="conserv">The <br> Conservative</p>
                            <span>
                                80/20
                            </span>
                        </div>
                    </button>
                    <button type="button" class="allocation" id="gambler">
                        <div class="box c">
                            <p th:text="gambler">The <br> Gambler</p>
                            <span>
                                40/30/30
                            </span>
                        </div>
                    </button>
                </section>
            </div>

            <div class="chooser">
                <form id="register-form" autocomplete="off" class="general" th:action="@{/asset}"
                    th:object="${assetUpdateForm}" method="post">

                    <div class="background">
                        <h2>Choose your asset</h2>
                        <div class="select">
                            <select class="custom-select" th:field="*{assetsAllocation}">
                                <option th:value="'Maximalist'">Maximalist</option>
                                <option th:value="'Conservative'">Conservative</option>
                                <option th:value="'Gambler'">Gambler</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn submit">Add Asset</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <span class="span" th:utext="${assetMessage}"></span>

    <footer th:replace="/fragments/general.html :: footer"></footer>

</body>
</html>
