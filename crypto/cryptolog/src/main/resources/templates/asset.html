<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title != null} ? ${title} : 'CryptoLog'"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/510c92cedb.js" crossorigin="anonymous"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
</head>
<body>
<header th:replace="/fragments/general.html :: header"></header>
<main>
    <section class="assetheadtext">
        <h2>
            Portfolio diversification options

        </h2>
        <h3> Select the portfolio you want to apply to your current assets</h3>

    </section>
    <div class="containerasset">
        <div class="blues">

            <section class="grid-container">
                <a href="/asset" th:href="@{save-asset(assetsAllocation='Maximalist')}" name="Maximalist"
                   id="Maximalist" class="allocation">
                    <div class="box a">
                        <p>
                            The <br> Maximalist
                        </p>
                        <span>
                            100 % Bitcoin
                        </span>
                    </div>

                </a>
                <a href="/asset" th:href="@{save-asset(assetsAllocation='Conservative')}" name="Conservative"
                   id="Conservative" class="allocation">
                    <div class="box b">
                        <p>The <br> Conservative</p>
                        <span>
                            80/20
                        </span>
                    </div>
                </a>
                <a href="/asset" th:href="@{save-asset(assetsAllocation='Gambler')}" name="Gambler" id="Gambler"
                   class="allocation">
                    <div class="box c">
                        <p>The <br> Gambler</p>
                        <span>
                            40/30/30
                        </span>
                    </div>
                </a>
            </section>
        </div>
    </div>

    <span class="span" th:utext="${assetMessage}"></span>
</main>
<footer th:replace="/fragments/general.html :: footer"></footer>
</body>
</html>
