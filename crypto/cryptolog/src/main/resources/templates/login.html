<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CryptoLog - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

<body>
<header  >
    <h1>Welcome</h1>
    <img id="logo" src="../images/cryptologo_cyan.svg" alt="CryptoLog logo" width="30%" height="30%"/>
    <nav aria-label="primary navigation">
        <ul class="navlist">
            <li class="navlist-item"><a href="/">Home</a></li>
            <li class="navlist-item"><a href="/about">About</a></li>

            <li class="navlist-item"><a href="/login">Login</a></li>
            <li class="navlist-item"><a href="/register">Register</a></li>

        </ul>
    </nav>
</header>
<main>
<div class="container" >

    <div
         >
        <h4>New to CryptoLog? <a href="/register">Click here to register!</a></h4>

        <!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3 class="form-signin-heading" th:text="Login"></h3>
            <br/> <input type="text" id="email" name="email" th:placeholder="Email" class="form-control"/> <br/> <input
                type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;" th:text="${errorMessage}"></p>
            </div>
            <button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"
                    style="margin-right:10px;"></button>
            <a href="/forgot">Forgot password?</a>
        </form>
    </div>
</div>
</main>
<footer>
    <p>&copy; 404 Name not found Co.</p>
</footer>
</body>
</html>
