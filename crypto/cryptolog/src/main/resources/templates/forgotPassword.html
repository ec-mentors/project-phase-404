<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
    <link rel="stylesheet"  th:href="@{/webjars/font-awesome/5.12.0/css/all.css}">
<!--    <link rel="stylesheet" href="main.css" th:href="@{css/main.css}">-->
    <title>Forgot Password</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fas fa-lock" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
                        <div class="panel-body">

                            <div th:if="${success}">
                                <div class="alert alert-info"><span th:text="${success}"></span></div>
                            </div>
                            <div th:if="${emailError}">
                                <div class="alert alert-danger"><span th:text="${emailError}"></span></div>
                            </div>

                            <form th:action="@{/process}" method="post">
                                <input type="email" th:value="${email}" name="email"/>
                                <input type="submit" />
                            </form>
                            <form th:action="@{/forgot}" method="post">
                                <div class="form-group">
                                    <label for="email"></label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
<!--                                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>-->
                                        </div>
                                        <input id="email" type="email" th:value="${email}" name="email" class="form-control" placeholder="Email Address" <!--th:errorClass="is-invalid"-->/>
                                        <input type="submit" />
                                        </div>
<!--                                    <span class="text-danger"-->
<!--                                          th:if="${#fields.hasErrors('email')}"-->
<!--                                          th:errors="{email}"></span>-->
                                </div>
                                <hr>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Send Reset Link</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    New user? <a href="/" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
