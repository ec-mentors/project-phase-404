<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptolog</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/510c92cedb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"  href="css/style.css"/>

</head>
<body>
<header>
    <div class="container">
        <nav class="pre-nav">
            <a href="#" class="logo">
                <img id="logo" src="../images/cryptologo_cyan.svg" alt="CryptoLog logo" width="60%" height="60%"/>
            </a>
        </nav>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/asset">Assets Allocation</a></li>

                <li><a href="/calculator" class="highlight">Yield Calculator</a></li>
                <li><a href="/logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>

            </ul>
        </nav>

    </div>
</header>
<main>

    <div class="panel-body">

        <form id="register-form" role="form" autocomplete="off" class="form"
              th:action="@{/calculator}" th:object="${user}" method="get">

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input id="email" name="email" placeholder="email address" class="form-control"  type="email" readonly>
                </div>
            </div>
            <div class="form-group">
                <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
            </div>

            <input type="hidden" class="hide" name="token" id="token" value="">
        </form>
        <div class="row">
        </div>
    </div>
</main>
<footer th:replace="/fragments/general.html :: footer">
    <p>&#169; 2022 404NameNotFound All rights reserved</p>
</footer>
