<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top 100 coins</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/top100.css}" rel="stylesheet"/>
</head>
<body>
<div id="container">
    <img id="logo" src="../images/cryptologo_cyan.svg" alt="CryptoLog logo" height="45px">
    <div id="logout">
        <select id="usermenu" onchange="window.location.replace(this.value);">
            <option value="">ðŸ‘¤</option>
            <option value="/logout">Logout</option>
        </select>
    </div>
    <table>
        <caption>Top 100 coins</caption>
        <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Current Price (USD)</th>
            <th>All-Time High Price</th>
            <th>&#037; Drop from All-time High Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coin: ${coinList}">
            <td th:text="${coin.market_cap_rank}"/>
            <td th:text="${coin.name} + ' (' + ${#strings.toUpperCase(coin.symbol)} + ')'"/>
            <td th:text="${coin.current_price}"/>
            <td th:text="${coin.ath}"/>
            <td th:text="${coin.ath_change_percentage}"/>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <p>&#169; 2022 404NameNotFound All rights reserved.</p>
</footer>
</body>
</html>
