<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/general.html :: head">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<header th:replace="/fragments/general.html :: header"></header>
<main>
    <div id="contain">
        <form action="/portfoliobalance" method="post" th:object="${balanceForm}" class="general">
            <table>
                <caption>Portfolio Balancing</caption>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Current Price (USD)</th>
                    <th>Accumulated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coin: ${coinList}">
                    <td th:text="${coin.market_cap_rank > 0} ? ${coin.market_cap_rank} : 'unranked'"/>
                    <td>
                        <img th:src="${coin.image}">
                        <span class="name" th:text="${coin.name} + ' (' + ${#strings.toUpperCase(coin.symbol)} + ')'"/>
                    </td>
                    <td th:text="${coin.current_price}"/>
                    <td>
                        <input class="field" th:field="*{values['__${coin.id}__']}" placeholder="0" type="number" step="any" min="0" required>
                    </td>
                </tr>
                </tbody>
            </table>
            <h4>Select Profile</h4>
            <select th:field="*{profile}" class="custom-select" id="profile" title="Select Profile">
                <option disabled selected>Select Profile</option>
                <option value="Maximalist">Maximalist</option>
                <option value="Conservative">Conservative</option>
                <option value="Gambler">Gambler</option>
            </select>
            <button type="submit" class="submit">Calculate</button>
        </form>
    </div>
</main>
<footer th:replace="/fragments/general.html :: footer"></footer>
</body>
</html>
